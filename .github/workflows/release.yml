name: MW - Release workflow

on: 
  push:
    branches: [ master ]
    paths:
      - src/**
      - Dockerfile
      - package.json
      - package.json.lock
  workflow_dispatch:

jobs:
  release:
    uses: matfyz-sk/courses-backend/.github/workflows/old-deploy.yml@master
    with:
      BRANCH: master
      BASE_BACKEND_PORT: 3030
      VIRTUOSO_PORT: 8880
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      IMPERSONATION_PASSWORD: ${{ secrets.IMPERSONATION_PASSWORD }}
      SPARQL_HOST: ${{ secrets.SPARQL_HOST }}
      SUPER_ADMIN_NAME: ${{ secrets.SUPER_ADMIN_NAME }}
      SUPER_ADMIN_EMAIL: ${{ secrets.SUPER_ADMIN_EMAIL }}
      SUPER_ADMIN_PASSWORD: ${{ secrets.SUPER_ADMIN_PASSWORD }}

