name: release

on: 
  push:
    branches: [ master ]
    paths:
      - src/**
      - Dockerfile
      - package.json
      - package.json.lock
  workflow_dispatch:

jobs:
  release:
    uses: matfyz-sk/courses-backend/.github/workflows/components/old-deploy.yml@master
    with:
      TAG: courses:master
      CONTAINER: courses-master
      BRANCH: master
      BACKEND_PORT: 3030
      VIRTUOSO_PORT: 8890
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
